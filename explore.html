<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - CineScribe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFF0DC;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-color: #FFF;
            border-bottom: 1px solid #ddd;
        }
        .filter-button {
            margin: 5px;
            padding: 10px 20px;
            background-color: transparent; /* Start with no color */
            color: #E63946;  /* Text color */
            border: 2px solid #E63946;  /* Border color */
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;  /* Smooth transition */
        }
        .filter-button:hover {
            background-color: #E63946;  /* Color on hover */
            color: white;  /* Change text color to white when hovered */
        }
        .filter-button.active {
            background-color: #E63946;  /* Color when active */
            color: white;  /* White text when active */
        }
        .movies-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .movie-tile {
            width: 200px;
            margin: 10px;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #FFF;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s ease;  /* Transition for scale and fade */
        }
        .movie-tile:hover {
            transform: scale(1.05);
        }
        .movie-tile.fade-out {
            opacity: 0;  /* Fade out effect */
            transform: scale(0.9);  /* Slightly shrink the image during fade out */
        }
        .movie-tile img {
            width: 100%;
            height: auto;
        }
        .movie-title {
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Filter Buttons -->
    <div class="filter-container">
        <button class="filter-button" onclick="filterMovies('All', this)">All</button>
        <button class="filter-button" onclick="filterMovies('Series', this)">Series</button>
        <button class="filter-button" onclick="filterMovies('Movie', this)">Movie</button>
        <!-- Add more filters as needed -->
    </div>

    <!-- Movies Display -->
    <div class="movies-container" id="moviesContainer">
        <!-- Example Movie Tiles -->
        <div class="movie-tile" data-category="Series">
            <a href="Stranger-Things.html" onclick="navigateWithTransition(event, this)">
                <img src="https://www.usatoday.com/gcdn/presto/2018/10/26/USAT/5f994e49-9ede-4406-aa39-b4729544c95d-ST_Companion_Cover.jpg?crop=2191,1232,x0,y190&width=2191&height=1232&format=pjpg&auto=webp" alt="Stranger Things">
            </a>
            <div class="movie-title">Stranger Things</div>
        </div>
        <div class="movie-tile" data-category="Movie">
            <a href="gbbt-review.html" onclick="navigateWithTransition(event, this)">
                <img src="https://m.media-amazon.com/images/S/pv-target-images/cc1f2f5f77c4c48ed68585e6778e2a4e12971940fe27202459e522c69d952b44.jpg" alt="Girl Boy Bakla Tomboy">
            </a>
            <div class="movie-title">Girl Boy Bakla Tomboy</div>
        </div>
        <div class="movie-tile" data-category="Series">
            <a href="ail-review.html" onclick="navigateWithTransition(event, this)">
                <img src="https://i.ytimg.com/vi/D1zYyL2o85Q/maxresdefault.jpg" alt="Accidentally in Love">
            </a>
            <div class="movie-title">Accidentally in Love</div>
        </div>
        <div class="movie-tile" data-category="Movie">
            <a href="thou-review.html" onclick="navigateWithTransition(event, this)">
                <img src="https://i.ytimg.com/vi/UGi7iZKz_5I/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLAnFxyjnJnEBFzguu1wrwk4B7QQ1Q" alt="The Hows of Us">
            </a>
            <div class="movie-title">The Hows of Us</div>
        </div>
        <div class="movie-tile" data-category="Movie">
            <a href="wc-review.html" onclick="navigateWithTransition(event, this)">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRN6P3wL11gB0s5peWzUmjVvw0g4DUGfmxb8g&s" alt="White Chicks">
            </a>
            <div class="movie-title">White Chicks</div>
        </div>
        <div class="movie-tile" data-category="Movie">
            <a href="hpatpoa-review.html" onclick="navigateWithTransition(event, this)">
                <img src="https://picfiles.alphacoders.com/622/62263.jpg" alt="Harry Potter and the Philosopher’s Stone">
            </a>
            <div class="movie-title">Harry Potter and the Philosopher’s Stone</div>
        </div>
        <div class="movie-tile" data-category="Movie">
            <a href="io-review.html" onclick="navigateWithTransition(event, this)">
                <img src="https://mickeyblog.com/wp-content/uploads/2024/07/inside-out.webp" alt="Inside Out">
            </a>
            <div class="movie-title">Inside Out</div>
        </div>
        <div class="movie-tile" data-category="Series">
            <a href="cbml-review.html" onclick="navigateWithTransition(event, this)">
                <img src="https://i.ytimg.com/vi/rOBmx-gIWo0/maxresdefault.jpg" alt="Can't Buy Me Love">
            </a>
            <div class="movie-title">Can't Buy Me Love</div>
        </div>
        <div class="movie-tile" data-category="Series">
            <a href="aouad-review.html" onclick="navigateWithTransition(event, this)">
                <img src="https://slidechef.net/wp-content/uploads/2022/05/All-of-us-are-dead.jpg" alt="All of Us Are Dead">
            </a>
            <div class="movie-title">All of Us Are Dead</div>
        </div>
        <div class="movie-tile" data-category="Movie">
            <a href="s-review.html" onclick="navigateWithTransition(event, this)">
                <img src="https://dx35vtwkllhj9.cloudfront.net/paramountpictures/smile/images/regions/us/header.jpg" alt="Smile">
            </a>
            <div class="movie-title">Smile</div>
        </div>
        <!-- Repeat for other movies -->
    </div>

    <script>
        function filterMovies(category, button) {
            // Get all movie tiles and filter buttons
            const movies = document.getElementsByClassName('movie-tile');
            const filterButtons = document.getElementsByClassName('filter-button');

            // Remove active class from all filter buttons
            for (let i = 0; i < filterButtons.length; i++) {
                filterButtons[i].classList.remove('active');
            }

            // Add active class to the clicked button
            button.classList.add('active');

            // Filter the movies based on the selected category
            for (let i = 0; i < movies.length; i++) {
                if (category === 'All' || movies[i].getAttribute('data-category') === category) {
                    movies[i].style.display = 'block';
                } else {
                    movies[i].style.display = 'none';
                }
            }
        }

        function navigateWithTransition(event, anchor) {
            event.preventDefault();  // Prevent the default action of the link

            // Get the movie tile (the parent element)
            const movieTile = anchor.closest('.movie-tile');

            // Add the fade-out class to trigger the transition
            movieTile.classList.add('fade-out');

            // Wait for the transition to finish (0.3s) before navigating
            setTimeout(function() {
                window.location.href = anchor.href;  // Navigate to the link
            }, 300);  // Wait 0.3s (same as the transition duration)
        }
    </script>
</body>
</html>
